<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body {
            margin: 0;
        }

        div {
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: red;
            color: white;
            padding-top: 4px;
            bottom: 0;


        }
    </style>
</head>

<body>

    <div>
        <marquee onmouseover="this.stop()" onmouseout="this.start()">Created by BARIŞ ŞAHİN</marquee>
    </div>



</body>

</html>
