<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>İcon</title>
</head>

<body>

    <i class="fa fa-user-plus fa-5x "></i><br><br><br>
    <!-- TODO:ikonu büyütmek için font-size yada  fa-lg, fa-2x, fa-3x, fa-4x, fa-5x kullanılır -->

    <i class="fa fa-try fa-lg"></i><br><br>

    <i class="fab fa-instagram fa-5x "></i>
    <!-- ! Animasyon eklemek için fa-pulse yada fa-spin ekleyin -->
    <i class="fab fa-facebook fa-5x fa-rotate-90 "></i>
    <i class="fab fa-whatsapp fa-5x"></i>
    <i class="fab fa-twitter fa-5x fa-flip-vertical"></i><br><br><br><br>

    <!-- *========================ROTATE AND FLİP================ -->
    <i class="fas fa-horse"></i>
    <i class="fas fa-horse fa-rotate-90"></i>
    <i class="fas fa-horse fa-rotate-180"></i>
    <i class="fas fa-horse fa-rotate-270"></i>
    <i class="fas fa-horse fa-flip-horizontal"></i>
    <i class="fas fa-horse fa-flip-vertical"></i>
</body>
<!-- ? ====================İCON STİL TÜRLERİ ===================== -->

<!-- Stil	Ücret	Ön ek 	Örnek
Light	Ücretli	fal	<span class="fal fa-apple"></span>
Regular	Ücretli	far	<span class="far fa-apple"></span>
Solid	Ücretsiz	fas	<span class="fas fa-apple"></span>
Brands	Ücretsiz	fab	<span class="fab fa-apple"></span>
 -->

</html>
