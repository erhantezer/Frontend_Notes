<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <p><button id="button">Click Me</button></p>
</body>

<script>
    const move = document.querySelector('#button');
    move.addEventListener('click', () => {
        let id;
        let pos = 100;
        const elem = document.getElementById("animate");
        clearInterval(id);
        id = setInterval(frame, 10);

        function frame() {
            if (pos == 350) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + "px";
                elem.style.left = pos + "px";


            }
        }
    })
</script>

</html>
